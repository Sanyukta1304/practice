<!DOCTYPE html>
<html>
<head>
    <title>DOM Events Example</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c288ff, #d4df58);
        }

        .card {
            background: rgb(235, 235, 234);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Logo */
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 25px;
            color: #03077b;
        }

        button {
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            background: #2d7aff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1a5fd1;
        }

        #clickText {
            margin-top: 15px;
            font-weight: 500;
        }

        #hoverBox {
            margin: 25px 0;
            padding: 30px;
            border-radius: 15px;
            background: #e3f2fd;
            transition: 0.3s;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            margin-top: 15px;
        }

        input:focus {
            border-color: #2575fc;
        }

        #keyText {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- Simple Text Logo -->
        <div class="logo">DOM</div>

        <h2>DOM Events Example</h2>

        <!-- 1️⃣ Click Event -->
        <button id="clickBtn">Click Me</button>
        <p id="clickText"></p>

        <!-- 2️⃣ Mouse Events -->
        <div id="hoverBox">Hover Over Me!!!</div>

        <!-- 3️⃣ Keydown Event -->
        <input type="text" id="keyInput" placeholder="Press any key">
        <p id="keyText"></p>

    </div>

    <script>

        // 1️⃣ CLICK EVENT
        document.getElementById("clickBtn").addEventListener("click", function() {
            document.getElementById("clickText").innerText = "Button was clicked!";
        });

        // 2️⃣ MOUSEOVER & MOUSEOUT EVENT
        let box = document.getElementById("hoverBox");

        box.addEventListener("mouseover", function() {
            box.style.backgroundColor = "#ffd54f";
            box.innerText = "Mouse is Over Me!";
        });

        box.addEventListener("mouseout", function() {
            box.style.backgroundColor = "#e3f2fd";
            box.innerText = "Hover Over Me";
        });

        // 3️⃣ KEYDOWN EVENT
        document.getElementById("keyInput").addEventListener("keydown", function(event) {
            document.getElementById("keyText").innerText =
                "You pressed: " + event.key;
        });

    </script>

</body>
</html>
