<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Registration Form</h2>

  <form class="needs-validation" novalidate>

    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" required minlength="3">
      <div class="invalid-feedback">Enter at least 3 characters.</div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" required>
      <div class="invalid-feedback">Enter a valid email.</div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" required minlength="6">
      <div class="invalid-feedback">Minimum 6 characters required.</div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>

</body>
</html>
