<!DOCTYPE html>
<html>
<head>
    <title>DOM Events Assignment</title>
    <style>
        
        /* Page background styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Main card container */
        .card {
            background: rgb(220, 197, 197);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        /* Button styling */
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #1b329b;
            color: rgb(233, 225, 225);
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background: #5563c1;
            transform: scale(1.05);
        }

        /* Text output styling */
        #clickText, #keyText {
            margin-top: 10px;
            font-weight: 500;
            color: #c00909;
        }

        /* Hover box styling */
        #hoverBox {
            width: 100%;
            height: 100px;
            background-color: #e3f2fd;
            border-radius: 10px;
            line-height: 100px;
            margin: 25px 0;
            transition: 0.3s;
            font-weight: 500;
        }

        /* Input field styling */
        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3d2020;
            outline: none;
            margin-top: 15px;
        }

        /* Input focus effect */
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>DOM Events Example</h2>

        <!-- Click Event -->
        <button id="clickBtn">Click Me</button>
        <p id="clickText"></p>

        <!-- Mouseover Event -->
        <div id="hoverBox">Hover Over Me</div>

        <!-- Keydown Event -->
        <input type="text" id="keyInput" placeholder="Press any key">
        <p id="keyText"></p>
    </div>

    <script>

        // ==============================
        // 1️⃣ CLICK EVENT
        // ==============================

        // Get the button element using its ID
        let button = document.getElementById("clickBtn");

        // Add click event listener to the button
        button.addEventListener("click", function() {

            // When button is clicked, change the text inside <p>
            document.getElementById("clickText").innerText = 
                "Button was clicked!";
        });



        // ==============================
        // 2️⃣ MOUSEOVER & MOUSEOUT EVENT
        // ==============================

        // Get the hover box element
        let box = document.getElementById("hoverBox");

        // When mouse enters the box
        box.addEventListener("mouseover", function() {

            // Change background color
            box.style.backgroundColor = "#ffd54f";

            // Change text inside the box
            box.innerText = "Mouse is Over Me!";
        });

        // When mouse leaves the box
        box.addEventListener("mouseout", function() {

            // Reset background color
            box.style.backgroundColor = "#e3f2fd";

            // Reset text
            box.innerText = "Hover Over Me";
        });



        // ==============================
        // 3️⃣ KEYDOWN EVENT
        // ==============================

        // Get the input field
        let input = document.getElementById("keyInput");

        // Add keydown event listener
        input.addEventListener("keydown", function(event) {

            // event.key stores the key that user pressed
            let pressedKey = event.key;

            // Display the pressed key below input
            document.getElementById("keyText").innerText =
                "You pressed: " + pressedKey;
        });

    </script>

</body>
</html>
